<!DOCTYPE html>
<html>
<head>
    <title>Register as Volunteer - Community Volunteer System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>[Logo]</h1>
</header>
<br>
<br>
<h2 style="text-align: center;font-size: 50px;"><u>Register as Volunteer</u></h2>
<div class="form-container">
    <form>
        <br>
        <label for="fName">First Name:</label><br>
        <input type="fName" name="fName" required>
        <label for="lName">Last Name:</label><br>
        <input type="text" name="lName" required>
        <label for="email">Email:</label><br>
        <input type="email" name="Email" required>
        <label for="street">Address:</label><br>
        <input type="text" id="street" name="street" required><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br><br>

        <label for="province">Province/Territory :</label><br>
        <input type="text" id="province" name="province" required><br><br>

        <label for="zip">Postal Code:</label><br>
        <input type="text" id="zip" name="zip" required><br><br>
        <input type="password" placeholder="Password" required>

        <button type="submit">Create Account</button>
    </form>
</div>

</body>
</html>
